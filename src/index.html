
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Clone (Twitter)</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-black dark:text-white min-h-screen">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <div class="w-20 md:w-64 h-screen sticky top-0 flex flex-col p-4 space-y-4">
      <!-- Logo -->
      <div class="p-2 mb-4">
        <a href="index.html">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8 text-blue-500">
            <path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z" />
          </svg>
        </a>
      </div>
      
      <!-- Navigation -->
      <nav class="flex flex-col space-y-2">
        <a href="index.html" class="nav-link active flex items-center space-x-4 p-3 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
          <span class="text-xl hidden md:inline">Accueil</span>
        </a>
        <a href="explore.html" class="nav-link flex items-center space-x-4 p-3 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14" />
          </svg>
          <span class="text-xl hidden md:inline">Explorer</span>
        </a>
        <a href="notifications.html" class="nav-link flex items-center space-x-4 p-3 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
          <span class="text-xl hidden md:inline">Notifications</span>
        </a>
        <a href="messages.html" class="nav-link flex items-center space-x-4 p-3 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
          <span class="text-xl hidden md:inline">Messages</span>
        </a>
        <a href="profile.html" class="nav-link flex items-center space-x-4 p-3 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          <span class="text-xl hidden md:inline">Profil</span>
        </a>
      </nav>
      
      <!-- Tweet Button -->
      <button id="tweet-button" class="mt-auto bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-full transition-colors">
        <span class="hidden md:inline">Tweeter</span>
        <span class="md:hidden">+</span>
      </button>
      
      <!-- Profile -->
      <div class="mt-4 flex items-center space-x-2 p-3 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 cursor-pointer">
        <img
          src="https://i.pravatar.cc/100"
          alt="Avatar"
          class="w-10 h-10 rounded-full"
        />
        <div class="hidden md:block">
          <p class="font-bold text-sm">John Doe</p>
          <p class="text-gray-500 text-sm">@johndoe</p>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <main class="min-w-0 flex-1 border-x border-gray-200 dark:border-gray-800">
      <!-- Header -->
      <header class="sticky top-0 z-10 bg-white/80 dark:bg-black/80 backdrop-blur-md p-4 border-b border-gray-200 dark:border-gray-800">
        <h1 class="text-xl font-bold">Accueil</h1>
      </header>
      
      <!-- Tweet Composer -->
      <div class="p-4 border-b border-gray-200 dark:border-gray-800">
        <div class="flex space-x-4">
          <img
            src="https://i.pravatar.cc/100"
            alt="Your avatar"
            class="w-12 h-12 rounded-full"
          />
          <div class="flex-1">
            <textarea
              id="tweet-composer"
              placeholder="Quoi de neuf ?"
              class="w-full bg-transparent border-b border-gray-200 dark:border-gray-800 outline-none resize-none min-h-[100px] pb-3"
            ></textarea>
            
            <div class="flex items-center justify-between mt-4">
              <div class="flex space-x-2 text-blue-500">
                <button class="p-2 rounded-full hover:bg-blue-100 dark:hover:bg-blue-900/30">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                  </svg>
                </button>
                <button class="p-2 rounded-full hover:bg-blue-100 dark:hover:bg-blue-900/30">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                </button>
                <button class="p-2 rounded-full hover:bg-blue-100 dark:hover:bg-blue-900/30">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                  </svg>
                </button>
                <button class="p-2 rounded-full hover:bg-blue-100 dark:hover:bg-blue-900/30">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                  </svg>
                </button>
              </div>
              
              <button
                id="send-tweet-button"
                disabled
                class="rounded-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-5 disabled:opacity-50 disabled:cursor-not-allowed"
              >
                Tweeter
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Timeline -->
      <div id="timeline" class="divide-y divide-gray-200 dark:divide-gray-800">
        <!-- Tweets will be dynamically inserted here -->
      </div>
    </main>

    <!-- Right Sidebar -->
    <div class="h-screen sticky top-0 p-4 space-y-6 overflow-y-auto w-80 hidden lg:block">
      <!-- Search -->
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
        <input 
          type="text" 
          id="search-input"
          placeholder="Rechercher sur X" 
          class="pl-10 py-2 bg-gray-100 dark:bg-gray-800 rounded-full w-full border-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      
      <!-- Trending -->
      <div class="bg-gray-50 dark:bg-gray-800 rounded-xl p-4">
        <h2 class="text-xl font-bold mb-4">Tendances pour vous</h2>
        <div id="trending-topics" class="space-y-4">
          <!-- Trending topics will be dynamically inserted here -->
        </div>
        <a href="explore.html" class="text-blue-500 inline-block mt-2 hover:underline">
          Voir plus
        </a>
      </div>
      
      <!-- Who to follow -->
      <div class="bg-gray-50 dark:bg-gray-800 rounded-xl p-4">
        <h2 class="text-xl font-bold mb-4">Qui suivre</h2>
        <div id="suggested-users" class="space-y-4">
          <!-- Suggested users will be dynamically inserted here -->
        </div>
        <a href="#" class="text-blue-500 inline-block mt-2 hover:underline">
          Voir plus
        </a>
      </div>
    </div>
  </div>

  <!-- Modal for New Tweet -->
  <div id="tweet-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white dark:bg-gray-900 rounded-xl p-4 max-w-lg w-full mx-4">
      <div class="flex justify-between items-center mb-4">
        <button id="close-modal" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="flex space-x-4">
        <img
          src="https://i.pravatar.cc/100"
          alt="Your avatar"
          class="w-12 h-12 rounded-full"
        />
        <div class="flex-1">
          <textarea
            id="modal-tweet-composer"
            placeholder="Quoi de neuf ?"
            class="w-full bg-transparent border-b border-gray-200 dark:border-gray-800 outline-none resize-none min-h-[100px] pb-3"
          ></textarea>
          
          <div class="flex items-center justify-between mt-4">
            <div class="flex space-x-2 text-blue-500">
              <button class="p-2 rounded-full hover:bg-blue-100 dark:hover:bg-blue-900/30">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
              </button>
            </div>
            
            <button
              id="modal-send-tweet"
              class="rounded-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-5"
            >
              Tweeter
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
